<div>
    <p>Select a challenge:</p>
    <div ng-repeat="challenge in challenge_list | orderBy: 'id'">
        <div class="challenge" ng-click="$parent.open_challenge(challenge)">
            <table>
                <tr>
                    <td><img src="{{challenge.enemy_details.picture.data.url}}"/></td>
                    <td>{{challenge.enemy_details.name}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
