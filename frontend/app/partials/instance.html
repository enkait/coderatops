<div class="container-fluid">
    <div class="row-fluid">
        <div>
            <div class="span2">
                Search: <input ng-model="query"/>
            </div>
            Sort by:
            <select ng-model="orderProp">
                <option value="title">Title</option>
                <option value="content">Content</option>
            </select>
            <div class="span10">
                <ul class="puzzles">
                    <li ng-repeat="puzzle in puzzles | filter:query | orderBy:orderProp">
                    <p>{{puzzle.title}}</p>
                    <p>{{puzzle.content}}</p>
                    <p>{{query}}</p>
                    </li>
                </ul>
            </div>
            <div class="span10">
                <ul class="friends">
                    <li ng-repeat="friend in friends">
                    <p>{{friend.name}} - {{friend.id}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
