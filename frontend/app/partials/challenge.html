<div>
    <p>Choose an opponent:</p>
    <div ng-repeat="friend in friends">
        <div class="challenge" ng-click="$parent.challenge(friend, '')">
            <table>
                <tr>
                    <td><img src="{{friend.picture.data.url}}"/></td>
                    <td>{{friend.name}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
